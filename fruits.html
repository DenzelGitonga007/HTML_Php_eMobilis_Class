<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
</head>
<body>
    <h2>List of fruits</h2>
    <!-- ul - unordered List
    ol - ordered List -->
    <p>Unordered List</p>
    <ul>
        <li>Mangoes</li>
        <li>Bananas</li>
        <li>Avocado</li>
    </ul>

    <h2>List of Makeup</h2>
    <p>Ordered List</p>
    <ol>
        <li>Maskara</li>
        <li>Wanja</li>
        <li>Listpick</li>
    </ol>
</body>
</html>
