<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="luku.css">
</head>
<body>
    <style>
        h2{
            color: aqua;
            font-family: fantasy;
        }
        p{
            font-family: fantasy;
        }
    </style>

    <h2 style="font-size: 180%; color: brown;">Table for football teams</h2>
    <h2>Table for football teams</h2>
    <p>Team ni moja duniani, zingine zote ni chama za upinzani</p>
    <table>
        <thead>
            <tr>
                <th>Team</th>
                <th>Goal difference</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Liverpool</td>
                <td>+11</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Manchester United</td>
                <td>-3</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Assnol</td>
                <td>+9</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Chelsea</td>
                <td>+8</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
